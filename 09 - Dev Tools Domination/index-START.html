  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');

    // Interpolated
    console.log('I am an %s string', 'ğŸ¦‰');

    // Styled
    console.log('%c I am some hugeee text!', 'font-size: 20px; color: tomato');

    // warning!
    console.warn('Oh snap!');

    // Error :|
    console.error('Something went wrong!');

    // Info
    console.info('Hey this is kinda cool.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('test'), 'That is not true!');  // é€—é»å¾Œçš„è¨Šæ¯åªæœ‰åœ¨å‰ä¸€é …ç‚º false æ™‚æ‰æœƒé¡¯ç¤º
    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);  // æŸ¥çœ‹è©² DOM å…ƒç´ æ‰€æœ‰çš„æ–¹æ³•èˆ‡åƒæ•¸ (properties & methods)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);  // console.group(..) å‰‡é è¨­æœƒå±•é–‹å…§å®¹
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);

      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Henry');
    console.count('Henry');
    console.count('Kai');
    console.count('Kai');
    console.count('Henry');
    console.count('Kai');
    console.count('Kai');
    console.count('Henry');
    console.count('Kai');

    // timing
    console.time('fetching data');
    const xhr = new XMLHttpRequest();
    xhr.addEventListener('readystatechange', e => {
      if (e.target.readyState === 4 && e.target.status === 200) {
        const data = JSON.parse(xhr.responseText);
        console.timeEnd('fetching data');
        console.log(data);
      } else if (e.target.readyState === 4) {
        console.log('Failed to fetch data');
      }
    });
    xhr.open('get', 'http://puzzle.mead.io/puzzle', true);
    xhr.send();
    
    // table
